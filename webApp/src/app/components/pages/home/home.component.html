<div>
  <h2>Produtos</h2>

  <label for="category">Filtrar por categoria:</label>
  <select id="category" (change)="onCategoryChange($event)">
    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
  </select>

  <div *ngFor="let product of filteredProducts" class="product-item">
    <div>
      <strong>Nome:</strong> {{ product.name }}
    </div>
    <div>
      <strong>Pre√ßo:</strong> R$ {{ product.price | number: '1.2-2' }}
    </div>
    <div>
      <strong>Categoria:</strong> 
      {{ getCategoryName(product.categoryId) }}
    </div>
    <div *ngIf="product.image">
      <strong>Imagem:</strong>
      <img [src]="product.image" alt="{{ product.name }}" style="max-width: 200px; max-height: 200px;" />
    </div>
    <div>
      <button *ngIf="product.id" (click)="onEdit(product.id)">Editar</button>
      <button *ngIf="product.id" (click)="onDelete(product.id)">Excluir</button>
    </div>
    <hr />
  </div>  
</div>
